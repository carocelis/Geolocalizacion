<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Easy-vreco</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="col-12 col-md-2 d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success" id="btn-findMe">Encuéntrame</button>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="badge-pill">Origen</label>
          <input type="text" class="form-control" placeholder="Introduce una ubicación" id="origin-input">
        </div>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <div class="input-group-prepend">
          <label class="badge-pill">Destino</label>
          <input type="text" class="form-control" placeholder="Introduce una ubicación" id="destination-input">
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex justify-content-center" id="mode-selector">
        <button type="button" class="btn btn-outline-success" id="btn-rute">Ruta</button>
      </div>
    </div>
  </nav>
  <section>
    <h1 class="display-4 text-center">Encuentra tu ruta</h1>
    <div class="container-fluid col-12 d-flex justify-content-center">
      <div class="" id="map"></div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnaDcE_KFlkhqBOoKXfiDhoka59nVx5Ws&libraries=places&callback=initMap">
  </script>
  <script type="text/javascript" src="assets/js/app.js"></script> 
</body>
</html>
